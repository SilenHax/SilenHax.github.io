<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ADMIN - Sterowanie</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .btn-big { height: 80px; font-size: 1.5rem; font-weight: bold; width: 100%; }
        #login-screen { height: 100vh; display: flex; align-items: center; justify-content: center; }
        #dashboard { display: none; padding: 40px; max-width: 800px; margin: 0 auto; }
        .status-dot { display: inline-block; width: 20px; height: 20px; border-radius: 50%; background: red; margin-right: 10px; vertical-align: middle; }
        .active-dot { background: #00ff00; box-shadow: 0 0 15px #00ff00; }
        .live-result-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="card p-5">
        <h2 class="text-center mb-4">Logowanie Admina</h2>
        <input type="email" id="email" class="form-control mb-3" placeholder="Email">
        <input type="password" id="password" class="form-control mb-4" placeholder="Has≈Ço">
        <button onclick="login()" class="btn btn-primary w-100 py-2">ZALOGUJ</button>
        <p id="msg" class="text-danger mt-3 text-center"></p>
    </div>
</div>

<div id="dashboard">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h3>Panel Sterowania</h3>
        <button onclick="logout()" class="btn btn-outline-secondary btn-sm">Wyloguj</button>
    </div>

    <div class="card p-4 mb-4">
        <h5 class="text-white mb-3">Status G≈Çosowania</h5>
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text" class="h4">G≈Çosowanie ZATRZYMANE</span>
            </div>
            <div style="width: 50%;">
                <button id="toggle-btn" onclick="toggleVoting()" class="btn btn-success btn-big">OTW√ìRZ G≈ÅOSOWANIE</button>
            </div>
        </div>
    </div>

    <div class="card p-4 mb-4">
        <h5 class="text-white mb-3">Widoczno≈õƒá Wynik√≥w</h5>
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <span id="results-dot" class="status-dot"></span>
                <span id="results-text" class="h4">Wyniki UKRYTE</span>
            </div>
            <div style="width: 50%;">
                <button id="toggle-results-btn" onclick="toggleResults()" class="btn btn-success btn-big">POKA≈ª WYNIKI</button>
            </div>
        </div>
    </div>

    <div class="card p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-muted m-0">PodglƒÖd Wynik√≥w Live (Tylko Admin)</h5>
            <div class="text-end">
                <small id="last-update" class="text-white d-block mb-1"></small>
                <button onclick="fetchResults()" class="btn btn-sm btn-outline-info">Od≈õwie≈º dane</button>
            </div>
        </div>
        <div id="live-results-container">
            </div>
    </div>

    <div class="card p-4">
        <h5 class="text-muted mb-3">Wizualizacja</h5>
        <p>Otw√≥rz ten widok na projektorze. Wymaga zalogowania w tej przeglƒÖdarce.</p>
        <a href="results.html" target="_blank" class="btn btn-primary btn-lg w-100">
            OTW√ìRZ WIDOK WYNIK√ìW (PROJEKTOR) 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right ms-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
            </svg>
        </a>
    </div>
</div>

<script>
    const { createClient } = window.supabase;
    const SUPABASE_URL = 'https://sbcqfgackqadypynxuou.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_0DB_RLitMw4sucuFfs-rHQ_7MIRaA2T';
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);

    let votingActive = false;
    let resultsVisible = false;
    let chart = null; // Zmienna na wykres, je≈õli go zainicjalizujesz

    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('msg');
        msg.innerText = "Logowanie...";
        const { data, error } = await client.auth.signInWithPassword({ email, password });
        if (error) msg.innerText = error.message;
        else initApp();
    }

    async function logout() {
        await client.auth.signOut();
        location.reload();
    }

    async function initApp() {
        const { data: { session } } = await client.auth.getSession();
        if (session) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            checkStatus();
            fetchResults(); 
        }
    }
    
    initApp();

    async function checkStatus() {
        const { data: votingData } = await client.from('app_config').select('value').eq('key', 'voting_active').single();
        if (votingData) updateVotingUI(votingData.value);

        const { data: resultsData } = await client.from('app_config').select('value').eq('key', 'show_results').single();
        if (resultsData) updateResultsUI(resultsData.value);
    }

    // TWOJA NOWA FUNKCJA POBIERAJƒÑCA WYNIKI (RPC)
    async function fetchResults() {
        try {
            console.log('üìä Pobieram wyniki...');
            // U≈ºyj funkcji bazy danych do pobrania zagregowanych wynik√≥w
            const { data: voteResults, error } = await client.rpc('get_vote_results');

            if (error) {
                console.error('‚ùå B≈ÇƒÖd pobierania wynik√≥w:', error);
                return;
            }

            console.log('‚úÖ Pobrano wyniki:', voteResults);
            
            // Przekszta≈Çƒá wyniki na tablicƒô z liczbami g≈Ços√≥w dla ka≈ºdego kandydata (1-10)
            const voteCounts = new Array(10).fill(0);
            voteResults.forEach(result => {
                // Obs≈Çuga zar√≥wno 'choiceid' jak i 'choiceId' w zale≈ºno≈õci od tego co zwraca RPC
                const cid = result.choiceid || result.choiceId;
                if (cid >= 1 && cid <= 10) {
                    voteCounts[cid - 1] = result.vote_count;
                }
            });

            console.log('üìä Liczby g≈Ços√≥w:', voteCounts);

            // Zaktualizuj wykres (je≈õli istnieje)
            if (window.chart) {
                window.chart.data.datasets[0].data = voteCounts;
                window.chart.update();
            }

            // Opcjonalna wizualizacja tekstowa w kontenerze admina
            renderResultsText(voteCounts);

            // Zaktualizuj statystyki (je≈õli funkcja istnieje)
            if (typeof updateStats === "function") {
                updateStats(voteCounts);
            }

            // Zaktualizuj czas ostatniej aktualizacji
            document.getElementById('last-update').textContent = 
                `Ostatnia aktualizacja: ${new Date().toLocaleTimeString('pl-PL')}`;

        } catch (error) {
            console.error('‚ùå B≈ÇƒÖd:', error);
        }
    }

    // Funkcja pomocnicza do renderowania wynik√≥w tekstowo w panelu
    function renderResultsText(counts) {
        const container = document.getElementById('live-results-container');
        if (!container) return;
        
        let html = '<div class="mt-2">';
        counts.forEach((count, index) => {
            if (count > 0) {
                html += `
                    <div class="live-result-item">
                        <span class="text-white">Kandydat #${index + 1}</span>
                        <span class="badge bg-primary rounded-pill">${count}</span>
                    </div>`;
            }
        });
        html += '</div>';
        container.innerHTML = counts.reduce((a, b) => a + b, 0) > 0 ? html : '<p class="text-white">Brak oddanych g≈Ços√≥w.</p>';
    }

    async function toggleVoting() {
        const newState = !votingActive;
        const { error } = await client.from('app_config').update({ value: newState }).eq('key', 'voting_active');
        if (!error) updateVotingUI(newState);
        else alert("B≈ÇƒÖd aktualizacji g≈Çosowania: " + error.message);
    }

    async function toggleResults() {
        const newState = !resultsVisible;
        const { error } = await client.from('app_config').update({ value: newState }).eq('key', 'show_results');
        if (!error) updateResultsUI(newState);
        else alert("B≈ÇƒÖd aktualizacji wynik√≥w: " + error.message);
    }

    function updateVotingUI(isActive) {
        votingActive = isActive;
        const btn = document.getElementById('toggle-btn');
        const dot = document.getElementById('status-dot');
        const txt = document.getElementById('status-text');
        if (isActive) {
            btn.innerText = "ZATRZYMAJ G≈ÅOSOWANIE";
            btn.className = "btn btn-danger btn-big";
            dot.classList.add('active-dot');
            txt.innerText = "G≈Çosowanie TRWA";
            txt.style.color = "#00ff00";
        } else {
            btn.innerText = "ROZPOCZNIJ G≈ÅOSOWANIE";
            btn.className = "btn btn-success btn-big";
            dot.classList.remove('active-dot');
            txt.innerText = "G≈Çosowanie ZATRZYMANE";
            txt.style.color = "#e0e0e0";
        }
    }

    function updateResultsUI(isVisible) {
        resultsVisible = isVisible;
        const btn = document.getElementById('toggle-results-btn');
        const dot = document.getElementById('results-dot');
        const txt = document.getElementById('results-text');
        if (isVisible) {
            btn.innerText = "UKRYJ WYNIKI";
            btn.className = "btn btn-danger btn-big";
            dot.classList.add('active-dot');
            txt.innerText = "Wyniki PUBLICZNE";
            txt.style.color = "#00ff00";
        } else {
            btn.innerText = "POKA≈ª WYNIKI";
            btn.className = "btn btn-success btn-big";
            dot.classList.remove('active-dot');
            txt.innerText = "Wyniki UKRYTE";
            txt.style.color = "#e0e0e0";
        }
    }
</script>
</body>
</html>
