<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyniki na ≈ªywo - Konkurs Piosenki</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            background-attachment: fixed;
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6; }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .status-badge {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }

        .chart-appear {
            animation: chartAppear 1s ease-out;
        }

        @keyframes chartAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .bar-pop {
            animation: barPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes barPop {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 sm:px-8 py-6 min-h-screen flex flex-col">
        <!-- Header -->
        <div class="text-center mb-4 sm:mb-6 slide-in">
            <h1 class="text-4xl sm:text-6xl font-black text-white mb-2 glow">üé§ WYNIKI NA ≈ªYWO üé§</h1>
            <p class="text-xl sm:text-2xl text-purple-200 font-semibold">Konkurs Piosenki 2026</p>
            
            <!-- Status Badge -->
            <div class="mt-3 sm:mt-4 inline-flex items-center gap-2 sm:gap-3 bg-white/20 backdrop-blur-md rounded-full px-4 sm:px-6 py-2 sm:py-3 border-2 border-white/30">
                <div id="status-indicator" class="w-3 h-3 sm:w-4 sm:h-4 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-white font-bold text-sm sm:text-lg">G≈Çosowanie zamkniƒôte</span>
            </div>

            <!-- Results Status Badge -->
            <div id="results-status-badge" class="mt-3 inline-flex items-center gap-2 sm:gap-3 bg-white/20 backdrop-blur-md rounded-full px-4 sm:px-6 py-2 sm:py-3 border-2 border-white/30">
                <div id="results-indicator" class="w-3 h-3 sm:w-4 sm:h-4 rounded-full bg-red-500"></div>
                <span id="results-status-text" class="text-white font-bold text-sm sm:text-lg">Wyniki ukryte</span>
            </div>
        </div>

        <!-- Alert for hidden results -->
        <div id="results-hidden-alert" class="hidden mb-4 sm:mb-6 slide-in">
            <div class="bg-blue-500/20 border-2 border-blue-400 rounded-3xl p-6 sm:p-8 backdrop-blur-md">
                <div class="text-center">
                    <div class="text-5xl sm:text-6xl mb-4">üèÜ</div>
                    <h2 class="text-2xl sm:text-3xl font-bold text-white mb-3" id="alert-title">Wyniki ukryte</h2>
                    <p class="text-blue-200 text-base sm:text-lg" id="alert-message">Wyniki bƒôdƒÖ opublikowane w chwili og≈Çoszenia zwyciƒôzc√≥w!</p>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div id="stats-section" class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 mb-4 sm:mb-6 slide-in">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-3 sm:p-4 border border-white/20">
                <div class="text-purple-200 text-xs sm:text-sm font-semibold mb-1">≈ÅƒÑCZNA LICZBA G≈ÅOS√ìW</div>
                <div class="text-3xl sm:text-5xl font-black text-white" id="total-votes">0</div>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-3 sm:p-4 border border-white/20">
                <div class="text-purple-200 text-xs sm:text-sm font-semibold mb-1">LIDER</div>
                <div class="text-xl sm:text-2xl font-black text-yellow-300" id="leader-name">-</div>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-3 sm:p-4 border border-white/20">
                <div class="text-purple-200 text-xs sm:text-sm font-semibold mb-1">G≈ÅOS√ìW NA LIDERA</div>
                <div class="text-3xl sm:text-5xl font-black text-white" id="leader-votes">0</div>
            </div>
        </div>

        <!-- Chart Container -->
        <div id="chart-section" class="bg-white/10 backdrop-blur-md rounded-3xl p-4 sm:p-6 border border-white/20 slide-in chart-appear mb-4" style="min-height: 400px; height: 60vh; max-height: 600px;">
            <canvas id="resultsChart"></canvas>
        </div>

        <!-- Last Update -->
        <div class="text-center mt-2 sm:mt-4 text-purple-200 text-xs sm:text-sm pb-4">
            <span id="last-update">Aktualizacja: -</span>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://sbcqfgackqadypynxuou.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiY3FmZ2Fja3FhZHlweW54dW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMjIwODAsImV4cCI6MjA4MTY5ODA4MH0.dIFe_sQf--QeDIjValBb3-xne-RYUlqRDs6SKIehhhQ';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Kandydaci
        const candidates = [
            { id: 1, name: '"Sway" - Michael\'s Band', color: '#FF6B6B' },
            { id: 2, name: '"Wonderwall - Katarzyna Swat', color: '#4ECDC4' },
            { id: 3, name: '"Riptide" - Zuzanna Trochim', color: '#FFA07A' },
            { id: 4, name: '"Creep" - Wojtek Zi√≥≈Çek, Ala Lizanowicz, Oliwia J√≥≈∫wik', color: '#98D8C8' },
            { id: 5, name: '"My heart will go on" - Marta FrƒÖczek', color: '#BB8FCE' },
            { id: 6, name: '"We will rock you" - Zesp√≥≈Ç rodzinka.pl', color: '#85C1E2' },
            { id: 7, name: '"Die with a smile" - Kacper Chylicki z zespo≈Çem', color: '#F8B739' },
            { id: 8, name: '"Where is my mind?" - zesp√≥≈Ç Wack', color: '#52B788' }
        ];

        let chart = null;
        let votingActive = false;
        let resultsVisible = true; // Default to true, will be updated
        let isAdmin = false; // Track if user is authenticated admin

        // Sprawd≈∫ czy u≈ºytkownik jest zalogowanym adminem
        async function checkAdminAuth() {
    try {
        // 1. Pobieramy sesjƒô
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (error) throw error;

        // 2. Je≈õli session istnieje, isAdmin = true
        isAdmin = !!session; 

        if (isAdmin) {
            console.log('üëë Zalogowany jako admin:', session.user.email);
        } else {
            console.log('üë§ U≈ºytkownik publiczny (brak sesji)');
        }

        return isAdmin;
    } catch (error) {
        console.error('‚ùå B≈ÇƒÖd autentykacji:', error);
        isAdmin = false;
        return false;
    }
}

        // Inicjalizacja wykresu
        function initChart() {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: candidates.map(c => c.name),
                    datasets: [{
                        label: 'Liczba g≈Ços√≥w',
                        data: new Array(10).fill(0),
                        backgroundColor: candidates.map(c => c.color),
                        borderColor: candidates.map(c => c.color),
                        borderWidth: 3,
                        borderRadius: 10,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart',
                        onComplete: function() {
                            // Animation complete
                        },
                        delay: (context) => {
                            let delay = 0;
                            if (context.type === 'data' && context.mode === 'default') {
                                delay = context.dataIndex * 100;
                            }
                            return delay;
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: { size: 16, weight: 'bold' },
                            bodyFont: { size: 14 },
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? ((context.parsed.y / total) * 100).toFixed(1) : 0;
                                    return `${context.parsed.y} g≈Ços√≥w (${percentage}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#fff',
                                font: { 
                                    size: window.innerWidth < 640 ? 10 : 14, 
                                    weight: 'bold' 
                                },
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                lineWidth: 2
                            }
                        },
                        x: {
                            ticks: {
                                color: '#fff',
                                font: { 
                                    size: window.innerWidth < 640 ? 9 : 13, 
                                    weight: '600' 
                                },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // Pobierz wyniki
        async function fetchResults() {
            // Admins bypass all restrictions
            if (!isAdmin) {
                // Don't fetch if results are hidden OR voting is active (for non-admins)
                if (!resultsVisible || votingActive) {
                    console.log('‚è∏Ô∏è Wyniki ukryte lub g≈Çosowanie aktywne - pomijam pobieranie');
                    return;
                }
            }

            try {
                console.log('üìä Pobieram wyniki...');
                
                // U≈ºyj funkcji bazy danych do pobrania zagregowanych wynik√≥w
                const { data: voteResults, error } = await supabaseClient
                    .rpc('get_vote_results');

                if (error) {
                    console.error('‚ùå B≈ÇƒÖd pobierania wynik√≥w:', error);
                    return;
                }

                console.log('‚úÖ Pobrano wyniki:', voteResults);

                // Przekszta≈Çƒá wyniki na tablicƒô z liczbami g≈Ços√≥w dla ka≈ºdego kandydata
                const voteCounts = new Array(10).fill(0);
                voteResults.forEach(result => {
                    if (result.choiceid >= 1 && result.choiceid <= 10) {
                        voteCounts[result.choiceid - 1] = result.vote_count;
                    }
                });

                console.log('üìä Liczby g≈Ços√≥w:', voteCounts);

                // Zaktualizuj wykres
                if (chart) {
                    chart.data.datasets[0].data = voteCounts;
                    chart.update();
                }

                // Zaktualizuj statystyki
                updateStats(voteCounts);
                
                // Zaktualizuj czas ostatniej aktualizacji
                document.getElementById('last-update').textContent = 
                    `Ostatnia aktualizacja: ${new Date().toLocaleTimeString('pl-PL')}`;

            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd:', error);
            }
        }

        // Zaktualizuj statystyki
        function updateStats(voteCounts) {
            const totalVotes = voteCounts.reduce((a, b) => a + b, 0);
            const maxVotes = Math.max(...voteCounts);
            const leaderIndex = voteCounts.indexOf(maxVotes);
            const leaderName = maxVotes > 0 ? candidates[leaderIndex].name : '-';

            document.getElementById('total-votes').textContent = totalVotes;
            document.getElementById('leader-name').textContent = leaderName;
            document.getElementById('leader-votes').textContent = maxVotes;
        }

        // Sprawd≈∫ status g≈Çosowania
        async function checkVotingStatus() {
            try {
                const { data, error } = await supabaseClient
                    .from('app_config')
                    .select('value')
                    .eq('key', 'voting_active')
                    .single();

                if (data) {
                    votingActive = data.value;
                    updateStatusUI(data.value);
                }
            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd sprawdzania statusu:', error);
            }
        }

        // Sprawd≈∫ czy wyniki sƒÖ widoczne
        async function checkResultsVisibility() {
            try {
                const { data, error } = await supabaseClient
                    .from('app_config')
                    .select('value')
                    .eq('key', 'show_results')
                    .single();

                if (data !== null && data !== undefined) {
                    resultsVisible = data.value;
                    updateResultsVisibilityUI(data.value);
                }
            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd sprawdzania widoczno≈õci wynik√≥w:', error);
            }
        }

        // Zaktualizuj UI widoczno≈õci wynik√≥w
        function updateResultsVisibilityUI(isVisible) {
            const statsSection = document.getElementById('stats-section');
            const chartSection = document.getElementById('chart-section');
            const hiddenAlert = document.getElementById('results-hidden-alert');
            const indicator = document.getElementById('results-indicator');
            const statusText = document.getElementById('results-status-text');
            const alertTitle = document.getElementById('alert-title');
            const alertMessage = document.getElementById('alert-message');

            // Update results status badge
            if (isVisible) {
                indicator.className = 'w-3 h-3 sm:w-4 sm:h-4 rounded-full bg-green-500 status-badge';
                indicator.style.boxShadow = '0 0 20px #00ff00';
                statusText.textContent = 'Wyniki publiczne';
                statusText.className = 'text-green-300 font-bold text-sm sm:text-lg';
            } else {
                indicator.className = 'w-3 h-3 sm:w-4 sm:h-4 rounded-full bg-red-500';
                indicator.style.boxShadow = 'none';
                statusText.textContent = 'Wyniki ukryte';
                statusText.className = 'text-white font-bold text-sm sm:text-lg';
            }

            // If admin, always show results and bypass all controls
            if (isAdmin) {
                console.log('üëë Admin - pokazujƒô wyniki bez wzglƒôdu na ustawienia');
                statsSection.classList.remove('hidden');
                chartSection.classList.remove('hidden');
                chartSection.classList.add('chart-appear');
                hiddenAlert.classList.add('hidden');
                fetchResults();
                return;
            }

            // Always show alert if voting is active, regardless of show_results
            if (votingActive || !isVisible) {
                // Hide results and show alert
                statsSection.classList.add('hidden');
                chartSection.classList.add('hidden');
                hiddenAlert.classList.remove('hidden');

                // Different messages based on voting status
                if (votingActive) {
                    alertTitle.textContent = 'G≈Çosowanie w trakcie!';
                    alertMessage.textContent = 'Wyniki zostanƒÖ opublikowane po zako≈Ñczeniu g≈Çosowania.';
                } else {
                    alertTitle.textContent = 'Wyniki ukryte';
                    alertMessage.textContent = 'Wyniki bƒôdƒÖ opublikowane w chwili og≈Çoszenia zwyciƒôzc√≥w!';
                }
            } else {
                // Show results only if voting is NOT active and results are visible
                statsSection.classList.remove('hidden');
                chartSection.classList.remove('hidden');
                chartSection.classList.add('chart-appear');
                hiddenAlert.classList.add('hidden');
                
                // Fetch fresh results when they become visible
                fetchResults();
            }
        }

        // Zaktualizuj UI statusu
        function updateStatusUI(isActive) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            if (isActive) {
                indicator.className = 'w-3 h-3 sm:w-4 sm:h-4 rounded-full bg-green-500 status-badge';
                indicator.style.boxShadow = '0 0 20px #00ff00';
                statusText.textContent = 'G≈Çosowanie trwa';
                statusText.className = 'text-green-300 font-bold text-sm sm:text-lg';
            } else {
                indicator.className = 'w-3 h-3 sm:w-4 sm:h-4 rounded-full bg-red-500';
                indicator.style.boxShadow = 'none';
                statusText.textContent = 'G≈Çosowanie zamkniƒôte';
                statusText.className = 'text-white font-bold text-sm sm:text-lg';
            }

            // Update results visibility UI based on new voting status
            updateResultsVisibilityUI(resultsVisible);
        }

        // Subskrybuj zmiany w czasie rzeczywistym
        function subscribeToChanges() {
            // Nas≈Çuchuj zmian w VotingTokens
            supabaseClient
                .channel('voting-changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'VotingTokens' }, 
                    (payload) => {
                        console.log('üîÑ Zmiana w g≈Çosach:', payload);
                        fetchResults();
                    }
                )
                .subscribe();

            // Nas≈Çuchuj zmian statusu g≈Çosowania i widoczno≈õci wynik√≥w
            supabaseClient
                .channel('config-changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'app_config' }, 
                    (payload) => {
                        console.log('üîÑ Zmiana konfiguracji:', payload);
                        if (payload.new?.key === 'voting_active') {
                            votingActive = payload.new.value;
                            updateStatusUI(payload.new.value);
                        }
                        if (payload.new?.key === 'show_results') {
                            resultsVisible = payload.new.value;
                            updateResultsVisibilityUI(payload.new.value);
                        }
                    }
                )
                .subscribe();
        }

        // Inicjalizacja
        async function init() {
            console.log('üöÄ Inicjalizacja strony wynik√≥w...');
            
            initChart();
            await checkAdminAuth(); // Check if user is authenticated admin first
            await checkVotingStatus();
            await checkResultsVisibility();
            await fetchResults();
            subscribeToChanges();

            // Od≈õwie≈ºaj wyniki co 5 sekund jako backup
            setInterval(fetchResults, 5000);
            setInterval(checkVotingStatus, 5000);
            setInterval(checkResultsVisibility, 5000);

            // Obs≈Çuga zmiany rozmiaru okna - aktualizuj rozmiary czcionek w wykresie
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (chart) {
                        chart.options.scales.x.ticks.font.size = window.innerWidth < 640 ? 9 : 13;
                        chart.options.scales.y.ticks.font.size = window.innerWidth < 640 ? 10 : 14;
                        chart.update();
                    }
                }, 250);
            });
        }

        // Uruchom po za≈Çadowaniu
        window.addEventListener('load', init);
    </script>
</body>
</html>
