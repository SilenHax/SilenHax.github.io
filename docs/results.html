<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyniki na ≈ªywo - Konkurs Piosenki</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6; }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .status-badge {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-8 py-6 h-screen flex flex-col">
        <!-- Header -->
        <div class="text-center mb-6 slide-in">
            <h1 class="text-6xl font-black text-white mb-2 glow">üé§ WYNIKI NA ≈ªYWO</h1>
            <p class="text-2xl text-purple-200 font-semibold">Konkurs Piosenki 2024</p>
            
            <!-- Status Badge -->
            <div class="mt-4 inline-flex items-center gap-3 bg-white/20 backdrop-blur-md rounded-full px-6 py-3 border-2 border-white/30">
                <div id="status-indicator" class="w-4 h-4 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-white font-bold text-lg">G≈Çosowanie zamkniƒôte</span>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-3 gap-4 mb-6 slide-in">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20">
                <div class="text-purple-200 text-sm font-semibold mb-1">≈ÅƒÑCZNA LICZBA G≈ÅOS√ìW</div>
                <div class="text-5xl font-black text-white" id="total-votes">0</div>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20">
                <div class="text-purple-200 text-sm font-semibold mb-1">LIDER</div>
                <div class="text-2xl font-black text-yellow-300" id="leader-name">-</div>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20">
                <div class="text-purple-200 text-sm font-semibold mb-1">G≈ÅOS√ìW NA LIDERA</div>
                <div class="text-5xl font-black text-white" id="leader-votes">0</div>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="flex-1 bg-white/10 backdrop-blur-md rounded-3xl p-6 border border-white/20 slide-in">
            <canvas id="resultsChart"></canvas>
        </div>

        <!-- Last Update -->
        <div class="text-center mt-4 text-purple-200 text-sm">
            <span id="last-update">Aktualizacja: -</span>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://sbcqfgackqadypynxuou.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiY3FmZ2Fja3FhZHlweW54dW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMjIwODAsImV4cCI6MjA4MTY5ODA4MH0.dIFe_sQf--QeDIjValBb3-xne-RYUlqRDs6SKIehhhQ';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Kandydaci
        const candidates = [
            { id: 1, name: 'Maja ≈öwiercz', song: '"Sway" - Michael Buble', color: '#FF6B6B' },
            { id: 2, name: 'Katarzyna Swat', song: '"Wonderwall" - Oasis', color: '#4ECDC4' },
            { id: 3, name: 'Szymon P≈Çuciennik', song: '"Can\'t catch me now" - Olivia Rodrigo', color: '#45B7D1' },
            { id: 4, name: 'Zuzanna Trochim', song: '"Everywhere, everything" - Noah Kahan', color: '#FFA07A' },
            { id: 5, name: 'Wojtek Zi√≥≈Çek, Ala Lizanowicz', song: '"Creep" - Radiohead', color: '#98D8C8' },
            { id: 6, name: 'Maja G≈Çuszcz, Nadia Chylak', song: '"Stitches" - Shawn Mendes', color: '#F7DC6F' },,
            { id: 7, name: 'Marta FrƒÖczek', song: '"My heart will go on" - Celine Dion', color: '#BB8FCE' },
            { id: 8, name: 'Micha≈Ç Kami≈Ñski, Igor Kwintal, Adam Pyzara, Amelia Olesik', song: '"We will rock you" - Queen', color: '#85C1E2' },
            { id: 9, name: 'Kacper Chylicki', song: '"Die with a smile" - Lady Gaga, Bruno Mars', color: '#F8B739' },
            { id: 10, name: 'Bartek Borowiecki z zespo≈Çem', song: '"Where is my mind?" - Pixies', color: '#52B788' }
        ];

        let chart = null;
        let votingActive = false;

        // Inicjalizacja wykresu
        function initChart() {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: candidates.map(c => c.name),
                    datasets: [{
                        label: 'Liczba g≈Ços√≥w',
                        data: new Array(10).fill(0),
                        backgroundColor: candidates.map(c => c.color),
                        borderColor: candidates.map(c => c.color),
                        borderWidth: 3,
                        borderRadius: 10,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 750,
                        easing: 'easeInOutQuart'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: { size: 16, weight: 'bold' },
                            bodyFont: { size: 14 },
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? ((context.parsed.y / total) * 100).toFixed(1) : 0;
                                    return `${context.parsed.y} g≈Ços√≥w (${percentage}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#fff',
                                font: { size: 14, weight: 'bold' },
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                lineWidth: 2
                            }
                        },
                        x: {
                            ticks: {
                                color: '#fff',
                                font: { size: 13, weight: '600' },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // Pobierz wyniki
        async function fetchResults() {
            try {
                console.log('üìä Pobieram wyniki...');
                
                // U≈ºyj funkcji bazy danych do pobrania zagregowanych wynik√≥w
                const { data: voteResults, error } = await supabaseClient
                    .rpc('get_vote_results');

                if (error) {
                    console.error('‚ùå B≈ÇƒÖd pobierania wynik√≥w:', error);
                    return;
                }

                console.log('‚úÖ Pobrano wyniki:', voteResults);

                // Przekszta≈Çƒá wyniki na tablicƒô z liczbami g≈Ços√≥w dla ka≈ºdego kandydata
                const voteCounts = new Array(10).fill(0);
                voteResults.forEach(result => {
                    if (result.choiceid >= 1 && result.choiceid <= 10) {
                        voteCounts[result.choiceid - 1] = result.vote_count;
                    }
                });

                console.log('üìä Liczby g≈Ços√≥w:', voteCounts);

                // Zaktualizuj wykres
                if (chart) {
                    chart.data.datasets[0].data = voteCounts;
                    chart.update();
                }

                // Zaktualizuj statystyki
                updateStats(voteCounts);
                
                // Zaktualizuj czas ostatniej aktualizacji
                document.getElementById('last-update').textContent = 
                    `Ostatnia aktualizacja: ${new Date().toLocaleTimeString('pl-PL')}`;

            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd:', error);
            }
        }

        // Zaktualizuj statystyki
        function updateStats(voteCounts) {
            const totalVotes = voteCounts.reduce((a, b) => a + b, 0);
            const maxVotes = Math.max(...voteCounts);
            const leaderIndex = voteCounts.indexOf(maxVotes);
            const leaderName = maxVotes > 0 ? candidates[leaderIndex].name : '-';

            document.getElementById('total-votes').textContent = totalVotes;
            document.getElementById('leader-name').textContent = leaderName;
            document.getElementById('leader-votes').textContent = maxVotes;
        }

        // Sprawd≈∫ status g≈Çosowania
        async function checkVotingStatus() {
            try {
                const { data, error } = await supabaseClient
                    .from('app_config')
                    .select('value')
                    .eq('key', 'voting_active')
                    .single();

                if (data) {
                    votingActive = data.value;
                    updateStatusUI(data.value);
                }
            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd sprawdzania statusu:', error);
            }
        }

        // Zaktualizuj UI statusu
        function updateStatusUI(isActive) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            if (isActive) {
                indicator.className = 'w-4 h-4 rounded-full bg-green-500 status-badge';
                indicator.style.boxShadow = '0 0 20px #00ff00';
                statusText.textContent = 'G≈Çosowanie trwa';
                statusText.className = 'text-green-300 font-bold text-lg';
            } else {
                indicator.className = 'w-4 h-4 rounded-full bg-red-500';
                indicator.style.boxShadow = 'none';
                statusText.textContent = 'G≈Çosowanie zamkniƒôte';
                statusText.className = 'text-white font-bold text-lg';
            }
        }

        // Subskrybuj zmiany w czasie rzeczywistym
        function subscribeToChanges() {
            // Nas≈Çuchuj zmian w VotingTokens
            supabaseClient
                .channel('voting-changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'VotingTokens' }, 
                    (payload) => {
                        console.log('üîÑ Zmiana w g≈Çosach:', payload);
                        fetchResults();
                    }
                )
                .subscribe();

            // Nas≈Çuchuj zmian statusu g≈Çosowania
            supabaseClient
                .channel('config-changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'app_config' }, 
                    (payload) => {
                        console.log('üîÑ Zmiana konfiguracji:', payload);
                        if (payload.new?.key === 'voting_active') {
                            votingActive = payload.new.value;
                            updateStatusUI(payload.new.value);
                        }
                    }
                )
                .subscribe();
        }

        // Inicjalizacja
        async function init() {
            console.log('üöÄ Inicjalizacja strony wynik√≥w...');
            
            initChart();
            await checkVotingStatus();
            await fetchResults();
            subscribeToChanges();

            // Od≈õwie≈ºaj wyniki co 5 sekund jako backup
            setInterval(fetchResults, 5000);
            setInterval(checkVotingStatus, 5000);
        }

        // Uruchom po za≈Çadowaniu
        window.addEventListener('load', init);
    </script>
</body>
</html>
